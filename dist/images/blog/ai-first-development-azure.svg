<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#aiGradient)"/>
  
  <!-- Neural Network Pattern -->
  <g opacity="0.3">
    <circle cx="200" cy="150" r="8" fill="white"/>
    <circle cx="300" cy="120" r="6" fill="white"/>
    <circle cx="400" cy="180" r="7" fill="white"/>
    <circle cx="500" cy="140" r="5" fill="white"/>
    <circle cx="600" cy="200" r="8" fill="white"/>
    <circle cx="700" cy="160" r="6" fill="white"/>
    <circle cx="800" cy="190" r="7" fill="white"/>
    <circle cx="900" cy="130" r="5" fill="white"/>
    <circle cx="1000" cy="170" r="8" fill="white"/>
    
    <line x1="200" y1="150" x2="300" y2="120" stroke="white" stroke-width="1"/>
    <line x1="300" y1="120" x2="400" y2="180" stroke="white" stroke-width="1"/>
    <line x1="400" y1="180" x2="500" y2="140" stroke="white" stroke-width="1"/>
    <line x1="500" y1="140" x2="600" y2="200" stroke="white" stroke-width="1"/>
    <line x1="600" y1="200" x2="700" y2="160" stroke="white" stroke-width="1"/>
    <line x1="700" y1="160" x2="800" y2="190" stroke="white" stroke-width="1"/>
    <line x1="800" y1="190" x2="900" y2="130" stroke="white" stroke-width="1"/>
    <line x1="900" y1="130" x2="1000" y2="170" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Azure Cloud Icon -->
  <g transform="translate(100, 350)">
    <path d="M0 80 L60 20 L120 40 L180 0 L240 60 L200 120 L140 100 L80 140 Z" fill="white" opacity="0.4"/>
  </g>
  
  <!-- AI Brain Icon -->
  <g transform="translate(900, 320)">
    <circle cx="60" cy="60" r="50" fill="none" stroke="white" stroke-width="3" opacity="0.6"/>
    <circle cx="40" cy="40" r="8" fill="white" opacity="0.8"/>
    <circle cx="80" cy="40" r="6" fill="white" opacity="0.8"/>
    <circle cx="60" cy="70" r="7" fill="white" opacity="0.8"/>
    <circle cx="35" cy="80" r="5" fill="white" opacity="0.8"/>
    <circle cx="85" cy="80" r="5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Code Elements -->
  <g transform="translate(400, 450)" opacity="0.5">
    <rect x="0" y="0" width="400" height="120" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="20" y="30" fill="white" font-family="monospace" font-size="16">&lt;AzureAI&gt;</text>
    <text x="40" y="55" fill="white" font-family="monospace" font-size="14">  cognitive.services.deploy()</text>
    <text x="40" y="80" fill="white" font-family="monospace" font-size="14">  machine.learning.train()</text>
    <text x="20" y="105" fill="white" font-family="monospace" font-size="16">&lt;/AzureAI&gt;</text>
  </g>
  
  <!-- Overlay -->
  <rect width="1200" height="630" fill="url(#overlay)"/>
  
  <!-- Title Area -->
  <rect x="50" y="250" width="500" height="150" fill="rgba(0,0,0,0.3)" rx="8"/>
  <text x="80" y="290" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">AI-First Development</text>
  <text x="80" y="330" fill="#93c5fd" font-family="Arial, sans-serif" font-size="24">with Azure Cloud</text>
  <text x="80" y="370" fill="#dbeafe" font-family="Arial, sans-serif" font-size="16">Building Intelligent Solutions</text>
</svg>
