<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="microGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="microOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#microGradient)"/>
  
  <!-- Microservices Architecture Diagram -->
  <g opacity="0.4">
    <!-- API Gateway -->
    <rect x="500" y="80" width="200" height="60" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="580" y="115" fill="#1e40af" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">API Gateway</text>
    
    <!-- Microservices -->
    <rect x="200" y="200" width="120" height="80" rx="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="260" y="225" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">User Service</text>
    <text x="260" y="245" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Port: 3001</text>
    <text x="260" y="265" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Database: Users</text>
    
    <rect x="400" y="200" width="120" height="80" rx="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="460" y="225" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Order Service</text>
    <text x="460" y="245" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Port: 3002</text>
    <text x="460" y="265" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Database: Orders</text>
    
    <rect x="600" y="200" width="120" height="80" rx="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="660" y="225" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Payment Service</text>
    <text x="660" y="245" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Port: 3003</text>
    <text x="660" y="265" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Database: Payments</text>
    
    <rect x="800" y="200" width="120" height="80" rx="6" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="860" y="225" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Notification</text>
    <text x="860" y="245" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Port: 3004</text>
    <text x="860" y="265" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Message Queue</text>
    
    <!-- Connections -->
    <line x1="600" y1="140" x2="260" y2="200" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="600" y1="140" x2="460" y2="200" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="600" y1="140" x2="660" y2="200" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="600" y1="140" x2="860" y2="200" stroke="white" stroke-width="2" opacity="0.8"/>
    
    <!-- Databases -->
    <ellipse cx="260" cy="350" rx="40" ry="20" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="260" y="355" fill="#1e40af" font-family="Arial" font-size="10" text-anchor="middle">Users DB</text>
    
    <ellipse cx="460" cy="350" rx="40" ry="20" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="460" y="355" fill="#1e40af" font-family="Arial" font-size="10" text-anchor="middle">Orders DB</text>
    
    <ellipse cx="660" cy="350" rx="40" ry="20" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="660" y="355" fill="#1e40af" font-family="Arial" font-size="10" text-anchor="middle">Payments DB</text>
    
    <!-- Database connections -->
    <line x1="260" y1="280" x2="260" y2="330" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="460" y1="280" x2="460" y2="330" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="660" y1="280" x2="660" y2="330" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Container Icons -->
  <g transform="translate(50, 400)" opacity="0.3">
    <rect x="0" y="0" width="60" height="40" rx="4" fill="white"/>
    <rect x="70" y="0" width="60" height="40" rx="4" fill="white"/>
    <rect x="140" y="0" width="60" height="40" rx="4" fill="white"/>
    <rect x="210" y="0" width="60" height="40" rx="4" fill="white"/>
    <text x="30" y="25" fill="#1e40af" font-family="Arial" font-size="12" text-anchor="middle">ğŸ³</text>
    <text x="100" y="25" fill="#1e40af" font-family="Arial" font-size="12" text-anchor="middle">ğŸ³</text>
    <text x="170" y="25" fill="#1e40af" font-family="Arial" font-size="12" text-anchor="middle">ğŸ³</text>
    <text x="240" y="25" fill="#1e40af" font-family="Arial" font-size="12" text-anchor="middle">ğŸ³</text>
  </g>
  
  <!-- Load Balancer -->
  <g transform="translate(1000, 350)" opacity="0.4">
    <rect x="0" y="0" width="150" height="100" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="75" y="30" fill="#1e40af" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Load Balancer</text>
    <text x="75" y="50" fill="#6b7280" font-family="Arial" font-size="12" text-anchor="middle">NGINX</text>
    <text x="75" y="70" fill="#6b7280" font-family="Arial" font-size="12" text-anchor="middle">Auto-scaling</text>
    <text x="75" y="90" fill="#6b7280" font-family="Arial" font-size="12" text-anchor="middle">Health Checks</text>
  </g>
  
  <!-- Overlay -->
  <rect width="1200" height="630" fill="url(#microOverlay)"/>
  
  <!-- Title Area -->
  <rect x="50" y="480" width="600" height="120" fill="rgba(0,0,0,0.4)" rx="8"/>
  <text x="80" y="520" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Microservices Architecture</text>
  <text x="80" y="560" fill="#93c5fd" font-family="Arial, sans-serif" font-size="20">Scalable &amp; Resilient Design Patterns</text>
  <text x="80" y="585" fill="#dbeafe" font-family="Arial, sans-serif" font-size="16">Container-based distributed systems</text>
</svg>
