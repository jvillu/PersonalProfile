<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="cloudGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#106ebe;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#005a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003d71;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3f2fd;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Rounded rectangle background for Apple -->
  <rect x="10" y="10" width="160" height="160" rx="35" ry="35" fill="url(#cloudGradientApple)" stroke="#004578" stroke-width="4"/>
  
  <!-- Cloud shape -->
  <path d="M45 110c-12.4 0-22.5-10.1-22.5-22.5 0-9 5.1-16.9 13.5-20.8C39.3 59.1 47.6 52.5 57.6 52.5c7.9 0 14.6 4.5 18 11.3 1.7-0.6 3.9-0.6 6.2-0.6 15.7 0 28.7 12.9 28.7 28.7 0 2.2-0.6 4.5-1.1 6.7 6.7 3.4 11.2 10.7 11.2 18.6 0 11.8-9.6 21.3-21.3 21.3H45z" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Letter "J" with shadow -->
  <text x="90" y="125" font-family="Arial, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="url(#letterGradientApple)" filter="url(#shadow)">J</text>
  
  <!-- Tech dots for texture -->
  <circle cx="55" cy="45" r="4" fill="rgba(255,255,255,0.3)"/>
  <circle cx="125" cy="55" r="3" fill="rgba(255,255,255,0.25)"/>
  <circle cx="35" cy="80" r="2.5" fill="rgba(255,255,255,0.2)"/>
  <circle cx="145" cy="100" r="3.5" fill="rgba(255,255,255,0.3)"/>
  <circle cx="155" cy="140" r="2" fill="rgba(255,255,255,0.25)"/>
  <circle cx="25" cy="135" r="2.5" fill="rgba(255,255,255,0.2)"/>
</svg>
