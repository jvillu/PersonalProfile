<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cloudRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#cloudGradient)"/>
  
  <!-- Cloud Infrastructure -->
  <g opacity="0.4">
    <!-- Main Cloud -->
    <path d="M200 200 Q150 150 200 100 Q250 80 300 100 Q350 80 400 100 Q450 150 400 200 Q350 220 300 200 Q250 220 200 200 Z" fill="white"/>
    <text x="300" y="155" fill="#1e40af" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Public Cloud</text>
    
    <!-- Private Cloud -->
    <path d="M700 180 Q650 130 700 80 Q750 60 800 80 Q850 60 900 80 Q950 130 900 180 Q850 200 800 180 Q750 200 700 180 Z" fill="white"/>
    <text x="800" y="135" fill="#1e40af" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Private Cloud</text>
    
    <!-- Hybrid Connection -->
    <line x1="400" y1="150" x2="700" y2="130" stroke="white" stroke-width="4" stroke-dasharray="10,5"/>
    <text x="550" y="135" fill="white" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Hybrid Bridge</text>
    
    <!-- Data Centers -->
    <rect x="150" y="300" width="80" height="100" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="190" y="325" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Data Center</text>
    <text x="190" y="345" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Region: US-East</text>
    <text x="190" y="365" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Availability:</text>
    <text x="190" y="380" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">99.99%</text>
    
    <rect x="300" y="300" width="80" height="100" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="340" y="325" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Data Center</text>
    <text x="340" y="345" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Region: EU-West</text>
    <text x="340" y="365" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Availability:</text>
    <text x="340" y="380" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">99.99%</text>
    
    <rect x="820" y="300" width="80" height="100" rx="8" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="860" y="325" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">On-Premises</text>
    <text x="860" y="345" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Local Infrastructure</text>
    <text x="860" y="365" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">Security:</text>
    <text x="860" y="380" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">High Control</text>
    
    <!-- Connections -->
    <line x1="250" y1="200" x2="190" y2="300" stroke="white" stroke-width="2"/>
    <line x1="350" y1="200" x2="340" y2="300" stroke="white" stroke-width="2"/>
    <line x1="850" y1="180" x2="860" y2="300" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- AI/ML Services -->
  <g transform="translate(500, 350)" opacity="0.5">
    <rect x="0" y="0" width="200" height="150" rx="12" fill="rgba(255,255,255,0.9)" stroke="#3b82f6" stroke-width="2"/>
    <text x="100" y="25" fill="#1e40af" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Intelligent Services</text>
    
    <rect x="20" y="40" width="70" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="55" y="57" fill="#1e40af" font-family="Arial" font-size="10" text-anchor="middle">Machine Learning</text>
    
    <rect x="110" y="40" width="70" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="145" y="57" fill="#1e40af" font-family="Arial" font-size="10" text-anchor="middle">Computer Vision</text>
    
    <rect x="20" y="75" width="70" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="55" y="92" fill="#1e40af" font-family="Arial" font-size="10" text-anchor="middle">Natural Language</text>
    
    <rect x="110" y="75" width="70" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="145" y="92" fill="#1e40af" font-family="Arial" font-size="10" text-anchor="middle">Speech Services</text>
    
    <rect x="20" y="110" width="70" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="55" y="127" fill="#1e40af" font-family="Arial" font-size="10" text-anchor="middle">Bot Framework</text>
    
    <rect x="110" y="110" width="70" height="25" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="145" y="127" fill="#1e40af" font-family="Arial" font-size="10" text-anchor="middle">Auto ML</text>
  </g>
  
  <!-- Edge Computing -->
  <g transform="translate(950, 450)" opacity="0.4">
    <circle cx="50" cy="50" r="40" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <text x="50" y="35" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Edge</text>
    <text x="50" y="50" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Computing</text>
    <text x="50" y="70" fill="#6b7280" font-family="Arial" font-size="10" text-anchor="middle">IoT Devices</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <g opacity="0.6">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
      </marker>
    </defs>
    <path d="M 100 500 Q 300 480 500 460" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 700 460 Q 850 480 950 500" stroke="white" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Overlay -->
  <rect width="1200" height="630" fill="url(#cloudRadial)"/>
  
  <!-- Title Area -->
  <rect x="50" y="50" width="700" height="120" fill="rgba(0,0,0,0.4)" rx="8"/>
  <text x="80" y="90" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">Intelligent Cloud Solutions</text>
  <text x="80" y="125" fill="#93c5fd" font-family="Arial, sans-serif" font-size="22">Hybrid AI-Powered Infrastructure</text>
  <text x="80" y="155" fill="#dbeafe" font-family="Arial, sans-serif" font-size="16">Seamless integration across cloud, edge, and on-premises</text>
</svg>
