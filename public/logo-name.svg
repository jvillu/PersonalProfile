<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 90" class="w-auto h-12">
  <defs>
    <!-- Gradiente Azure Cloud Expert -->
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#40e0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bcf2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtro para sombra de programador -->
    <filter id="codeShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0, 120, 212, 0.6)" flood-opacity="0.8"/>
    </filter>
    
    <!-- Efecto glow para el estilo tech -->
    <filter id="techGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>  <!-- Texto principal con estilo de programación -->
  <text x="20" y="45" 
        font-family="'JetBrains Mono', 'Fira Code', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', 'Courier New', monospace" 
        font-size="36" 
        font-weight="700" 
        font-stretch="expanded"
        letter-spacing="3px"
        fill="url(#codeGradient)"
        filter="url(#codeShadow)"
        text-anchor="start"
        dominant-baseline="middle"
        transform="scale(1, 1.3)">
    Javier Villullas
  </text>
  <!-- Línea decorativa de código (opcional) -->
  <line x1="20" y1="75" x2="530" y2="75" 
        stroke="url(#codeGradient)" 
        stroke-width="1" 
        opacity="0.4"/>
</svg>
